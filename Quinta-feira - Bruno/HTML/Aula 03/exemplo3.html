<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <img src="Grande.jpg" alt="Imagem Flexível">
    </picture>
    <picture>
        <source media="(min-width: 1000px)" srcset="Media.jpg" type="image/jpg">
        <img src="Media.jpg" alt="Imagem Flexível">
    </picture>
    <picture>
        <source media="(min-width: 1000px)" srcset="Pequeno.jpg" type="image/jpg">
        <img src="pequeno.jpg" alt="Imagem Flexível">
    </picture>
</body>
</html>
